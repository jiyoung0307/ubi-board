<!DOCTYPE html>
<html lang="ko">
<head>
<title>대한적십자</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, usrr-scalable=no">
<meta name="format-detection" content="telephone=no, address=no, email=no" />
<meta name="title" content="대한적십자">
<meta name="keywords" content="대한적십자">
<link rel="stylesheet" href="./css/base.css" type="text/css" />
<link rel="stylesheet" href="./css/font.css" type="text/css" />
<link rel="stylesheet" href="./css/layout.css" type="text/css" />
<script  src="./js/jquery-1.11.3.min.js"></script>
</head>
<body id="login">
	<!--[S]본인 인증 팝업-->
	<div class="pop-wrap w600 widows">
		<header>
			<h2>비밀번호 초기화</h2>
		</header>
			<div class="pop_con">
				<ul class="STEP_wrap">
					<li><div>정보입력<p>STEP1</p></div></li>
					<li class="on"><div>본인 인증<p>STEP2</p></div></li>
					<li><div>비밀번호 초기화<p>STEP3</p></div></li>
					<li><div>완료<p>STEP4</p></div></li>
				</ul>
				<p class="mb10">
				※ 인사정보에 등록된 휴대폰번호 010-xxxx-xxxx로 인증번호가 발송되었습니다.<br />
				※ 휴대폰에 수신한 인증번호를 입력하십시오.
				</p>
				<div class="table-wrap td_left">
					<table>
						<caption>본인 인증 테이블</caption>
						<colgroup>
							<col style="width:100px">
							<col style="width:auto">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">직원번호</th>
								<td><div class="tal">Z2020035</div></td>
							</tr>
							<tr>
								<th scope="row">직원명</th>
								<td><div class="tal">장홍준</div></td>
							</tr>
							<tr>
								<th scope="row">휴대폰 번호</th>
								<td><div class="tal">010-xxxx-xxxx</div></td>
							</tr>
							<tr>
								<th scope="row"><label for="lb_inp04">인증 번호</label></th>
								<td><input class="w100" type="text" id="lb_inp04" name="lb_inp04" placeholder="인증번호" title="인증번호를 입력해주세요."></td>
							</tr>
						</tbody>			
					</table>
				</div>
				<div class="tac mt10">
					<a  href="#pop-up04" data-rel="pop" class="button02">다음으로</a>
					<a href="#none" class="button04 pop02">창 닫기</a>
				</div>
			</div>
		<a href="#none" class="pop-close" title="팝업 닫기">닫기</a>
	</div>
	<!--[E]본인 인증 팝업-->
<script  src="./js/common.js"></script>
</body>
</html>
