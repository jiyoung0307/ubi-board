<!DOCTYPE html>
<html lang="ko">
<head>
<title>대한적십자</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, usrr-scalable=no">
<meta name="format-detection" content="telephone=no, address=no, email=no" />
<meta name="title" content="대한적십자">
<meta name="keywords" content="대한적십자">
<link rel="stylesheet" href="./css/base.css" type="text/css" />
<link rel="stylesheet" href="./css/font.css" type="text/css" />
<link rel="stylesheet" href="./css/layout.css" type="text/css" />
<script  src="./js/jquery-1.11.3.min.js"></script>
</head>
<body id="login">
	<!--[S]비밀번호 초기화 팝업-->
	<div class="pop-wrap w600 widows">
		<header>
			<h2>비밀번호 초기화</h2>
		</header>
			<div class="pop_con">
				<ul class="STEP_wrap">
					<li><div>정보입력<p>STEP1</p></div></li>
					<li><div>본인 인증<p>STEP2</p></div></li>
					<li class="on"><div>비밀번호 초기화<p>STEP3</p></div></li>
					<li><div>완료<p>STEP4</p></div></li>
				</ul>
				<p class="mb10">
				※ 비밀번호는 영문, 숫자, 특수문자 조합으로 입력하세요.<br />
				※ 비밀번호 길이는 00자리 이상 00자리 이하로 입력하세요.<br />
				※ 비밀번호는 연속된 문자열, 동일문자열 00회 이상 사용 하실 수 없습니다.
				</p>
				<div class="table-wrap td_left">
					<table>
						<caption>정보입력 테이블</caption>
						<colgroup>
							<col style="width:150px">
							<col style="width:auto">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row"><label for="lb_inp01">직원번호</label></th>
								<td>Z2020035</td>
							</tr>
							<tr>
							<th scope="row"><label for="lb_password02">새로운 비밀번호</label></th>
							<td><input class="w100" type="password" id="lb_password02" name="lb_password02" placeholder="비밀번호" title="비밀번호를 입력해주세요."></td>
						</tr>
						<tr>
							<th scope="row"><label for="lb_password03">새로운 비밀번호 확인</label></th>
							<td><input class="w100" type="password" id="lb_password03" name="lb_password03" placeholder="비밀번호 확인" title="비밀번호 확인 입력해주세요."></td>
						</tr>
						</tbody>			
					</table>
				</div>
				<div class="tac mt10">
					<a  href="#pop-up05" data-rel="pop" class="button02">다음으로</a>
					<a href="#none" class="button04 pop02">창 닫기</a>
				</div>
			</div>
		<a href="#none" class="pop-close" title="팝업 닫기">닫기</a>
	</div>
	<!--[E]비밀번호 초기화 팝업-->
<script  src="./js/common.js"></script>
</body>
</html>
